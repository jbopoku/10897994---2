    <!--Form for visitors-->
    <div class="container my-5 mx-1 p-3" style="background-color:#d8d6d2">
        <h1>Let's Chat</h1>
        <p>Submit your details Below</p>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="What is your name?">
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="text" class="form-control" placeholder="How old are you?">
            </div>
            <div class="mb-3">
                <label class="form-label">Telephone Number</label>
                <input type="text" class="form-control" placeholder="What is your phone number?">
            </div>
            <div><p>Gender</p></div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="Male" name="gender">
                <label class="form-label" for="Male">Male</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="Female" name="gender">
                <label class="form-label" for="Female">Female</label>
            </div>
            <div class="mb-3">
                <label class="form-label">ID Type</label>
                <input type="text" class="form-control" placeholder="Enter your ID Type(National ID/Voter ID/Passport)">
            </div>
            <div class="mb-3">
                <label class="form-label">ID Number</label>
                <input type="text" class="form-control" placeholder="Enter your ID number">
            </div>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
